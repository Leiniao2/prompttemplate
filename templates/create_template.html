{% extends "base.html" %}

{% block title %}Create Template - Prompt Template Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2>Create New Template</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Template Name *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="2"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="General">
            </div>
            
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma-separated)</label>
                <input type="text" class="form-control" id="tags" name="tags" placeholder="ai, writing, creative">
            </div>
            
            <div class="mb-3">
                <label for="template" class="form-label">Template *</label>
                <textarea class="form-control" id="template" name="template" rows="10" required 
                         placeholder="Write your prompt template here. Use {{variable_name}} for variables."></textarea>
                <div class="form-text">
                    Use double curly braces for variables: {{name}}, {{topic}}, {{style}}
                </div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Create Template</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
