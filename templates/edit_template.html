{% extends "base.html" %}

{% block title %}Edit {{ template.name }} - Prompt Template Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2>Edit Template</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Template Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ template.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="2">{{ template.description }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ template.category }}">
            </div>
            
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma-separated)</label>
                <input type="text" class="form-control" id="tags" name="tags" value="{{ template.tags|join(',') }}">
            </div>
            
            <div class="mb-3">
                <label for="template" class="form-label">Template *</label>
                <textarea class="form-control" id="template" name="template" rows="10" required>{{ template.template }}</textarea>
                <div class="form-text">
                    Use double curly braces for variables: {{name}}, {{topic}}, {{style}}
                </div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Update Template</button>
                <a href="{{ url_for('view_template', template_id=template.key.id()) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
